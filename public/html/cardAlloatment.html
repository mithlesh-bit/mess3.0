<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>
    <link href="../css/style2.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-primary"
  style="
  background-image: url(../assets/img/bg.png);
  background-size: cover;
  background-repeat: no-repeat;
">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container" margin="0px">
            <div class="row justify-content-center">
              <div class="col-lg-6">
                <div class="card shadow-lg border-0 rounded-lg mt-3">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                      Create Account
                    </h3>
                  </div>
                  <div class="card-body">
                    <form
                      id="cardAlloatmentForm"
                      action="/cardAlloatment"
                      method="post"
                    >
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="inputName"
                          name="inputName"
                          type="text"
                          required
                          placeholder="name"
                        />
                        <label for="inputName">Name</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="inputEmail"
                          required
                          name="inputEmail"
                          type="email"
                          placeholder="name@example.com"
                        />
                        <label for="inputEmail">Email Address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="inputMobileNumber"
                          name="inputMobileNumber"
                          required
                          type="tel"
                          placeholder="Enter your mobile number"
                        />
                        <label for="inputMobileNumber">Mobile Number</label>
                      </div>
                      <div class="form-check form-switch mb-3">
                        <input
                          class="form-check-input"
                          type="radio"
                          required
                          name="Status"
                          id="fullTime"
                          value="fullTime"
                        />
                        <label class="form-check-label" for="FullTime"
                          >Full-Time</label
                        >
                      </div>
                      <div class="form-check form-switch mb-3">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="Status"
                          id="partTime"
                          required
                          value="partTime"
                        />
                        <label class="form-check-label" for="PartTime"
                          >Part-Time</label
                        >
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="inputCollegeOrJob"
                          name="inputCollegeOrJob"
                          type="text"
                          required
                          placeholder="Enter your college or job"
                        />
                        <label for="inputCollegeOrJob">College/Job</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="inputAddress"
                          name="inputAddress"
                          type="text"
                          placeholder="Enter your address"
                        />
                        <label for="inputAddress">Address</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input
                          size="5",
                          class="form-control"
                          id="inputCardId"
                          name="cardId"
                          type="number"
                          required
                          placeholder="Enter Card Id"
                        />
                        <label for="inputCardId">Card Id</label>
                      </div>


                      <div class="form-floating mb-3">
                        <input
                          size="5",
                          class="form-control"
                          id="inputAmount"
                          name="inputAmount"
                          type="number"
                          required
                          placeholder="Enter amount credited"
                        />
                        <label for="inputAmount">Amount</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="inputPassword"
                          name="inputPassword"
                          type="text"
                          required
                          placeholder="Enter your password"
                        />
                        <label for="inputPassword">Enter your password</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="inputConfirmPassword"
                          name="inputConfirmPassword"
                          type="text"
                          required
                          placeholder="Confirm Password"
                        />
                        <label for="inputConfirmPassword"
                          >Confirm Password</label
                        >
                      </div>
                      <!-- <div class="form-floating mb-3">
                                                <textarea class="form-control" id="inputNote" placeholder="Enter any additional notes"></textarea>
                                                <label for="inputNote">Notes</label>
                                            </div> -->
                      <div class="mt-4 mb-0">
                        <div class="d-grid">
                          <button
                            class="btn btn-primary btn-block"
                            type="submit"
                          >
                            Create Account
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid px-4">
            <div
              class="d-flex align-items-center justify-content-between small"
            >
              <div class="text-muted">Copyright &copy; MessMate 2023</div>
            
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="js/scripts.js"></script> -->
    <script src="js/cardAlloatment.js"></script>
  </body>
</html>
